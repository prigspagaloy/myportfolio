<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../Img/favicon1.ico">
    <link href='https://fonts.googleapis.com/css?family=Work Sans' rel='stylesheet'>
    <link rel="stylesheet" href="contact.css">
    <title>Russel Figalan | Contact</title>
</head>
<body>
    <header id="home-top">
        <div id="web-logo">
            <h1 id="logo-design">RF</h1><span class="logo-description">Web Development</span>
        </div>
        <nav id="navbar">
            <ul id="menu" class="nav-list">
                <li class="nav-btn"><a href="../index.html">Home</a></li>
                <li class="nav-btn"><a href="#project-section">Projects</a></li>
                <li class="nav-btn"><a href="./About_Me/about.html">About</a></li>
            </ul>
        </nav>
        <div id="hamburger">
            <span class="burger-line"></span>
            <span class="burger-line"></span>
            <span class="burger-line"></span>
        </div>
    </header>
    <div id="form-container">
        <form id="contact-form" action="" method="get">
            <label for="fname">First Name</label>
            <input type="text" id="fname" class="firstname" placeholder="Your name...">
           <label for="lname" id="label-lname">Last Name</label>
            <input type="text" id="lname" class="lastname" placeholder="Your last name...">
            <label for="subject" id="label-subject">Subject</label>
            <textarea name="subject" id="subject" placeholder="Write inquiries here..."></textarea>
            
            <input id="submit-form" type="submit" value="Submit">
        </form>
    </div>
    <script type="module" src="contact.js"></script>
</body>
</html>
